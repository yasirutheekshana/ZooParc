<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="../ZooParc/assets/css/admin.css">
</head>

<body>
    <div class="admin-panel">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="adminPanel.php">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="../ZooParc/assets/php/logout.php">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Events</h1>
                <div class="profile">
                    <img src="./assets/images/avatar-1.jpg" alt="Profile Picture">
                    <span>Admin</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content">
                <h2>All events</h2>
                <ul class="responsive-table" id="users-table">
                    <li class="table-header">
                        <div class="col col-1">ID</div>
                        <div class="col col-2">Name</div>
                        <div class="col col-3">Description</div>
                        <div class="col col-5">Date</div>
                        <div class="col col-5">Time</div>
                    </li>
                    <!-- User rows will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Event</h2>
            <form id="editEventForm">
                <input type="hidden" id="editEventId">
                <label for="editEventName">Event Name:</label>
                <input type="text" id="editEventName" required>

                <label for="editEventDescription">Description:</label>
                <textarea id="editEventDescription" required></textarea>

                <label for="editEventDate">Date:</label>
                <input type="date" id="editEventDate" required>

                <label for="editEventTime">Time:</label>
                <input type="time" id="editEventTime" required>

                <button type="submit">Update Event</button>
            </form>
        </div>
    </div>


    <script src="../ZooParc/assets/js/events.js"></script>
</body>

</html>
