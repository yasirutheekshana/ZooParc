<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Event</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="../ZooParc/assets/css/signUpStyle.css">
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      // Create FormData object
      var formData = new FormData(event.target);

      // Send AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '../ZooParc/assets/php/addEvent.php', true);
      xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
      xhr.onload = function () {
        if (xhr.status === 200) {
          // Parse JSON response
          var response = JSON.parse(xhr.responseText);

          // Show alert based on response
          if (response.status === 'success') {
            alert(response.message);
            // Redirect to another page after alert is closed
            window.location.href = 'index.php';
          } else {
            alert(response.message);
          }
        } else {
          alert('An error occurred.');
        }
      };
      xhr.send(formData);
    }
  </script>
</head>

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Add Event</header>
      <form onsubmit="handleFormSubmit(event)">
        <input type="text" name="Ename" placeholder="Enter event name" required>
        <input type="text" name="Edesc" placeholder="Enter description" required>
        <input type="date" name="Edate" placeholder="Date" required>
        <input type="time" name="Etime" placeholder="Time" required>
        <input type="submit" class="button" value="Add">
      </form>
    </div>
  </div>
</body>

</html>
